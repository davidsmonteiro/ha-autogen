version: "0.1.0"
slug: "ha_autogen"
url: "https://github.com/davidsmonteiro/ha-autogen"
arch:
  - aarch64
  - amd64
homeassistant_api: true
ingress: true
ingress_port: 8099
auth_api: true
panel_icon: "mdi:robot"
